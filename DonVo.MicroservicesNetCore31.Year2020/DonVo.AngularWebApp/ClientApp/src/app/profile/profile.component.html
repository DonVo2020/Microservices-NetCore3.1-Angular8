<app-mentor-body></app-mentor-body>
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
         <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Edit Details</h3>
          </div>
          <div class="card-body">
            <form class="form" #mentorAddForm="ngForm">

                <div class="form-group"
                    [class.has-error]="addCourseIdControl.invalid && addCourseIdControl.touched" 
                      [class.has-success]="addCourseIdControl.valid">
                      
                      <input type="text" [(ngModel)]="mentorUpdateData.id" id="id" name="id" class="form-control rounded-0"  
                      #addCourseIdControl="ngModel" required disabled hidden>
                      <span class="help-block text-danger"
                    *ngIf="addCourseIdControl.invalid && addCourseIdControl.touched">
                Id is Required
              </span>
                </div>

              <div class="form-group"
              [class.has-error]="addCourseMentorEmailControl.invalid && addCourseMentorEmailControl.touched" 
                [class.has-success]="addCourseMentorEmailControl.valid">
                <label for="email" class="control-label">Email</label>
                <input type="text" [(ngModel)]="mentorUpdateData.email" id="email" name="email" class="form-control rounded-0" 
                #addCourseMentorEmailControl="ngModel" required disabled>
                <span class="help-block text-danger"
                    *ngIf="addCourseMentorEmailControl.invalid && addCourseMentorEmailControl.touched">
                Email is Required
              </span>
              </div>

              <div class="form-group"
              [class.has-error]="addCourseMentorFirstNameControl.invalid && addCourseMentorFirstNameControl.touched" 
                [class.has-success]="addCourseMentorFirstNameControl.valid">
                <label for="firstName" class="control-label">First Name</label>
                <input type="text" [(ngModel)]="mentorUpdateData.firstName" id="firstName" name="firstName" class="form-control rounded-0" 
                #addCourseMentorFirstNameControl="ngModel" required>
                <span class="help-block text-danger"
                    *ngIf="addCourseMentorFirstNameControl.invalid && addCourseMentorFirstNameControl.touched">
                First Name is Required
              </span>
              </div>

              <div class="form-group"
              [class.has-error]="addCourseMentorLastNameControl.invalid && addCourseMentorLastNameControl.touched" 
                [class.has-success]="addCourseMentorLastNameControl.valid">
                <label for="lastName" class="control-label">Last Name</label>
                <input type="text" [(ngModel)]="mentorUpdateData.lastName" id="lastName" name="lastName" class="form-control rounded-0" 
                #addCourseMentorLastNameControl="ngModel" required>
                <span class="help-block text-danger"
                    *ngIf="addCourseMentorLastNameControl.invalid && addCourseMentorLastNameControl.touched">
                    Last Name is Required
              </span>
              </div>

              <div class="form-group"
              [class.has-error]="addCourseMentorPhoneNoControl.invalid && addCourseMentorPhoneNoControl.touched" 
                [class.has-success]="addCourseMentorPhoneNoControl.valid">
                <label for="phoneNumber" class="control-label">Contact Number</label>
                <input type="text" [(ngModel)]="mentorUpdateData.phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control rounded-0" 
                #addCourseMentorPhoneNoControl="ngModel" required minlength="10" maxlength="10">
                <span class="help-block text-danger"
                    *ngIf="addCourseMentorPhoneNoControl.invalid && addCourseMentorPhoneNoControl.touched">
                    Contact Number is Required
              </span>
              </div>

              <div class="form-group"
              [class.has-error]="addCourseSkillControl.invalid && addCourseSkillControl.touched" 
                [class.has-success]="addCourseSkillControl.valid">
                <label for="skills" class="control-label">Skills Known</label>
                <input type="text" [(ngModel)]="mentorUpdateData.skills" id="skills" name="skills" class="form-control rounded-0" 
                #addCourseSkillControl="ngModel" required>
                <span class="help-block text-danger"
                    *ngIf="addCourseSkillControl.invalid && addCourseSkillControl.touched">
                Preferred Technology is Required
              </span>
              </div>

              
              <div class="form-group"
              [class.has-error]="addCourseExperienceControl.invalid && addCourseExperienceControl.touched" 
                [class.has-success]="addCourseExperienceControl.valid">
                <label for="experience" class="control-label">Experience</label>
                <input type="number" [(ngModel)]="mentorUpdateData.experience" id="experience" name="experience" class="form-control rounded-0" 
                #addCourseExperienceControl="ngModel" required min="0">
                <span class="help-block text-danger"
                    *ngIf="addCourseExperienceControl.invalid && addCourseExperienceControl.touched">
                Experience is Required
              </span>
              </div>
              <button type="button" (click)="editMentorDetails(mentorUpdateData.id)" [disabled]="mentorAddForm.invalid" class="btn btn-primary float-right">Update</button>
            </form>
          </div>
        </div> 
      </div>
    </div>
</div>
